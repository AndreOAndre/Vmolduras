    <main>
        <form id="form" method="" action="">
            <label class="label-padrao" for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Nome e Sobrenome">

            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <input type="tel" id="numero" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label class="label-padrao" for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="texto" class="input-padrao" required></textarea>

            
            <fieldset>
                <legend >Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radioEmail"> Email</label>
        
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radioNumero"> Telefone</label>
        
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhats" checked> WhatsApp</label>
            </fieldset>


            <label class="checkbox"><input type="checkbox" id="" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" id="" class="enviar">
        </form>
